<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row center-align">
            <div class="card-panel">
                <h3 id="screen" class="right-align">0</h1>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(7)">7</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(8)">8</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(9)">9</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterOperation('divide')">/</a>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(4)">4</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(5)">5</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(6)">6</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterOperation('multiply')">
                    <i class="material-icons">clear</i>
                </a>

            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(1)">1</a>

            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(2)">2</a>

            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(3)">3</a>

            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterOperation('subtract')">
                    <i class="material-icons">remove</i>
                </a>

            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterNumber(0)">0</a>
            </div>
            <div class="col s3">
                    <a class="btn-floating btn-large waves-effect waves-light darken-4 deep-purple" onclick="return clear()">AC</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light darken-4 deep-purple" onclick="return submit()">enter</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple" onclick="return enterOperation('add')">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
