<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row center-align">
            <div class="card-panel">
                <h3 class="right-align">0</h1>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">AC</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">CE</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">+/-</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">%</a>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">7</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">8</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">9</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">/</a>
            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">4</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">5</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">6</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">
                    <i class="material-icons">clear</i>
                </a>

            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">1</a>

            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">2</a>

            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">3</a>

            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">
                    <i class="material-icons">remove</i>
                </a>

            </div>
        </div>
        <div class="row center-align">
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">0</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">.</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light darken-4 deep-purple">enter</a>
            </div>
            <div class="col s3">
                <a class="btn-floating btn-large waves-effect waves-light deep-purple">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
